<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>视差</title>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="deploy/parallax.js"></script>
		<style>
			*,
			body,
			html {
				margin: 0;
				padding: 0;
			}
			
			.scene {
			}
			
			.container {
				position: relative;
				width: 100%;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<div id="container" class="container">
			<ul id="scene" class="scene">
				<li class="layer" data-depth="0.00"><img style="width: 100%;" src="images/background.jpg"></li>
				<li class="layer" data-depth="0.20"><img src="examples/images/layer5.png"></li>
				<li class="layer" data-depth="0.40"><img src="examples/images/layer4.png"></li>
				<li class="layer" data-depth="0.60"><img src="examples/images/layer3.png"></li>
				<li class="layer" data-depth="0.80"><img src="examples/images/layer2.png"></li>
				<li class="layer" data-depth="1.00"><img src="examples/images/layer6.png"></li>
			</ul>
		</div>

	</body>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene, {
			calibrateX: false,
			calibrateY: true,
			invertX: false,
			invertY: true,
			limitX: false,
			limitY: 10,
			scalarX: 2,
			scalarY: 8,
			frictionX: 0.2,
			frictionY: 0.8
		});
	</script>

</html>
